	<div class="container search">
		<h1>Search for Food Providers</h1>
		<form>
			<div class="searchSection1">
				<hr class="solid">
				<h2>Pizza</h2>

				<div class="row">
					<div class="col-md-3">		
						<img src="assets/images/Pizza.jpg" class="img-fluid">
					</div>
					
					<div class="col-md-9" style="background-color: #fff4ee;">
						<label for="Pizza">Pizza Size:</label>

						<select name="Pizza" id="Pizza">
							<option value="Small">Small</option>
							<option value="Medium">Medium</option>
							<option value="Large">Large</option>
						</select>
						<br>

						<label for="Pizza">Pizza Topping:</label>
							
						<select name="Pizza" id="Pizza">
							<option value="Olive">Olive</option>
							<option value="Pepperoni">Pepperoni</option>
							<option value="Ham">Ham</option>
							<option value="Bacon">Bacon</option>
							<option value="Mushroom">Mushroom</option>
						</select>
						<br>

						<input type="submit" value="Search">
					</div>
				</div>
			</div>

				<div class="searchSection2">
					<hr class="solid">
					<h2>Burgers</h2>

					<div class="row">
						<div class="col-md-3">
							<img src="assets/images/Burger.jpg" class="img-fluid">
						</div>

						<div class="col-md-9" style="background-color: #fff4ee;">
							<label for="Burgers">Burger Selection:</label>

							<select name="Burgers" id="Burgers">
								<option value="Hamburger">Hamburger</option>
								<option value="Cheeseburger">Cheeseburger</option>
								<option value="QuarterPounderBurger">Quarter Pounder Burger</option>
								<option value="QuarterPounderBurgerWithCheese">Quarter Pounder Burger with Cheese</option>
								<option value="ChickenBurger">Chicken Burger</option>
								<option value="VegetarianBurger">Vegetarian Burger</option>
							</select>
							<br>

							<input type="submit" value="Search">
						</div>
					</div>
				</div>
					
				<div class="searchSection3">
					<hr class="solid">
					<h2>Hotdogs</h2>

					<div class="row">
						<div class="col-md-3">
							<img src="assets/images/HotDog.jpg" class="img-fluid">
						</div>

						<div class="col-md-9" style="background-color: #fff4ee;" >
							<label for="Hotdogs">Hotdog Selection:</label>

							<select name="Hotdogs" id="Hotdogs">
								<option value="PlainHotdog">Plain Hotdog</option>
								<option value="Red Sauce">Red Sauce</option>
								<option value="Mustard">Mustard</option>
								<option value="Onions">Onions</option>
								<option value="Chilli">Chilli</option>
								<option value="VegetarianBuger">Vegetarian Buger</option>
							</select>
							<br>

							<input type="submit" value="Search">
						</div>
					</div>
				</div>
				
				<div class="searchSection4">
					<hr class="solid">
					<h2>Sides</h2>

					<div class="row">
						<div class="col-md-3">
							<img src="assets/images/Chicken.jpg" class="img-fluid">
						</div>

						<div class="col-md-9"  style="background-color: #fff4ee;">
							<label for="Salad">Side Selection:</label>
							<select name="Sides" id="Sides">
								<option value="Salad">Salad</option>
								<option value="Fries">Fries</option>
								<option value="Potato">Potato</option>
								<option value="ChickenWings">Chicken Wings</option>
							</select>
							<br>
					
							<input type="submit" value="Search">
						</div>
					</div>
				</div>
					
				<div class="searchSection5">
					<hr class="solid">
					<h2>Drinks</h2>

					<div class="row">
						<div class="col-md-3">
							<img src="assets/images/Drinks.jpg" class="img-fluid">
						</div>

						<div class="col-md-9"  style="background-color: #fff4ee;">
							<label for="Drinks">Drink Selection:</label>
							<select name="Drinks" id="Drinks">
								<option value="Coca Cola">Coca Cola</option>
								<option value="Diet Coke">Diet Coke</option>
								<option value="Coke Zero">Coke Zero</option>
								<option value="Sprite">Sprite</option>
								<option value="Fanta Orange">Fanta Orange</option>
								<option value="7 UP">7 UP</option>
							</select>
							<br>

							<input type="submit" value="Search">
						</div>
					</div>
				</div>
